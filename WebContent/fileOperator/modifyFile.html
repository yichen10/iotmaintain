<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件对比</title>
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../easyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/modifyFile.js"></script>
<link rel="stylesheet" type="text/css"
	href="../easyui/themes/gray/easyui.css" />
<link rel="stylesheet" type="text/css" href="../easyui/themes/color.css" />
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css" />
</head>
<body class="easyui-layout">
	<div data-options="region:'west',title:'配置',split:true"
		style="width: 280px;">
		<div style="left: 12px; top: 35px; position: absolute;">
			主机：<input id="Host" class="easyui-combobox"
				data-options="valueField:'value',textField:'value',url:'QueryHostName.do'">
		</div>
		<div style="left: 12px; top: 69px; position: absolute;">
			应用：<input id="App" class="easyui-combobox"
				data-options="valueField:'value',textField:'value'">
		</div>
		<div style="left: 12px; top: 101px; position: absolute;">
			端口：<input id="Port" class="easyui-combobox"
				data-options="valueField:'value',textField:'value'">
		</div>
		<div style="left: 12px; top: 133px; position: absolute;">
			文件：<input id="File" class="easyui-combobox"
				data-options="valueField:'value',textField:'value'">
		</div>
		<div style="left: 12px; top: 163px; position: absolute;">
			时间：<input id="Time" class="easyui-combobox"
				data-options="valueField:'value',textField:'value'">
		</div>
		<div style="left: 48px; top: 195px; position: absolute;">
			<a href="#" class="easyui-linkbutton"
				data-options="iconCls:'icon-large-shapes'"
				onclick="sidewayCompare('file_content');">编辑该文件</a> 
			<a href="#"	class="easyui-linkbutton" 
				data-options="iconCls:'icon-large-shapes'"
				onclick="updateFileContent()">上传该文件</a>
		</div>
	</div>
	<div data-options="region:'center'"
		style="padding: 5px; background: #eee;">
		<div id="alongFile"
			style="left: 0px; top: 0; width: 100%; height: 100%; position: absolute; background: #FFFAFA;">
			<div id="alongFileContentEdit" 
				style="left: 2.5%; top: 2.5%; width: 95%; height: 95%; border: 3px solid #FFE1FF; background: #FFFAF0; position: absolute; overflow: auto;">
			</div>
		</div>
		<!-- <div id="doubleFile"
			style="left: 0px; top: 0; width: 100%; height: 100%; position: absolute; background: #FFFAFA;">
			<div id="originalFile"
				style="left: 20px; top: 2.5%; width: 47.5%; height: 95%; border: 3px solid #FFE1FF; background: #FFFAF0; position: absolute; overflow: scroll;"></div>
			<div id="referenceFile"
				style="right: 20px; top: 2.5%; width: 47.5%; height: 95%; border: 3px solid #FFE1FF; background: #FFFAF0; position: absolute; overflow: scroll;"></div>
		</div> -->
	</div>
	<div id="sidewayDialog" class="easyui-dialog" title="编辑该文件"
		style="width: 220px; height: 280px;"
		data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">
		<ul id="ulList" class="easyui-datalist" title="文件修改时间"
			style="width: 100%; height: 100%"
			data-options="valueField:'value',textField:'value',onDblClickRow:function(index, row){onDblRow(index, row);}"></ul>
	</div>
	<div id="vertical" class="easyui-dialog" title="上传该文件"
		style="width: 280px; height: 400px;"
		data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">
		<ul id="ttList" style="width: 100%; height: 100%"></ul>
	</div>
</body>
</html>
